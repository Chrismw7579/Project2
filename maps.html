<!DOCTYPE html>
<html>
  <head>
    <title>Place Searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANpJutX_zMEG-06f_Nb7iVDBZj7EwlCdY&libraries=places"></script> -->

  </head>
  <body>
    <div id="map"></div>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
          height: 30%;
          width: 30%;
          margin-left: 40%;
          margin-top: 5%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
      </style>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANpJutX_zMEG-06f_Nb7iVDBZj7EwlCdY&libraries=places"></script>

    <script>

        var map;
        var service;
        var infowindow;

function geocode() {
   //let cityInput = $("#city-input").val().trim();
   let cityInput = "Redmond";
    let geocodeURL = `https://us1.locationiq.com/v1/search.php?key=94f01861555da1&q=${cityInput},Washington,USA&format=json`
    $.ajax({
      url: geocodeURL,
      method: "GET"
    })
      .then(function (response) {
        let searchLatString = response[0].lat;
        let searchLonString = response[0].lon;
        let searchLat = parseFloat(searchLatString).toFixed(3);
        let searchLon = parseFloat(searchLonString).toFixed(3);
        console.log(response);
        initialize(searchLat, searchLon);

      });

  }
        
    
    function initialize(lat, lon) {
      var pyrmont = new google.maps.LatLng(lat, lon);
    
      map = new google.maps.Map(document.getElementById('map'), {
          center: pyrmont,
          zoom: 14,
          gestureHandling: 'greedy'
        });
    
      var request = {
        query: 'cafe',
        location: pyrmont,
        radius: '1000',
      };
    
      service = new google.maps.places.PlacesService(map);
      service.textSearch(request, callback);
    }
    
    function callback(results, status) {
      if (status == google.maps.places.PlacesServiceStatus.OK) {
        for (var i = 0; i < results.length; i++) {
          var place = results[i];
          let marker = createMarker(results[i].geometry.location);
          //console.log(results);
          marker.addListener('click', function() {
                map.setZoom(13);
                map.setCenter(marker.getPosition());
    });

        }
      }
    }

    var createMarker = function(latLon){
        marker = new google.maps.Marker({
            position: latLon,
            map : map,
            title: 'cafe'
        })
        return marker;
    }

    geocode();
        </script>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  </body>
</html>
