<!DOCTYPE html>
<html lang="en">
<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>

<div class = "row">
  <form class = "login">
  <div class = "col s12 m4 offset-m4">
    <div class = "card">
      <div class = "card-action indigo lighten-2 white-text">
        <h3 class = "login-title">Login</h3>
      </div>
      <div class = "card-content">
        <div class = "form-field">
          <label for = "email">Email</label>
          <input type = "text" id = "email-input">
        </div><br>

        <div class = "form-field">
          <label for = "password">Password</label>
          <input type = "password" id = "password-input">
        </div><br>

        <div class = "form-field">
          <button class = "btn-large waves-effect waves-dark indigo lighten-2" type = "submit" style = "width: 100%">Login</button>
        </div><br>
        <p>Or sign up <a href="/signup">here.</a></p>

        <div style="display: none; color: red;" id="alert" class="alert alert-danger" role="alert">
          <strong>Error:  </strong><span class="msg"></span>
        </div>

      </div>
    </div>
  </div>
</form>


</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>

</body>

</html>
