<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hangout Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>
<style>
    html,
  body {
    height: 100%;
    width: 100%;
    background-image: url('./img/bg1.jpg');
    background-size: cover;
    background-color: lightgray;
    margin: 0;
    padding: 0;
    /* background-repeat: repeat-y; */
}
@media screen and (max-width: 768px){
    
    body {
        background-image: url("./img/bg2.jpg");
        background-size: cover;
    }
}
</style>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2 style="color:white;">Login Form</h2>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input style="border-style: solid;border-color:#9370DB;border-width: thick;" type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input style="border-style: solid;border-color:#9370DB;border-width: thick;" type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button style="border-style: solid;border-color:#9370DB;border-width: thick;" type="submit" class="btn btn-default">Login</button>
        </form>
        <br />
        <p>Or sign up <a href="/signup">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
